<div class="d-flex justify-content-between h-50">
  <div class="header__logo">
    <a href="/" class="logo">
      <img
        class="logo__image"
        [src]="
          isDarkMode
            ? '/assets/misc/axonivy-logo.svg'
            : '/assets/misc/axonivy-logo-black.svg'
        "
        alt="Axon Ivy"
      />
    </a>
  </div>

  <div class="d-flex align-items-center header__nav">
    <div class="navbar navbar-expand-lg">
      <ul class="navbar-nav me-auto mb-lg-0">
        @for (item of navItems; track $index) {
          <li
            class="nav-item"
            (click)="onNavClick(item.link)"
            [ngClass]="{ active: item.link === selectedNav }"
          >
            <a class="nav-link" aria-current="page">{{ item.label }}</a>
            <div class="active-line"></div>
          </li>
        }
      </ul>
    </div>
  </div>

  <div class="d-flex align-items-center header__menu--right">
    <div class="m-2 header__theme-button">
      <div (click)="toggleThemeMode()">
        @if (isDarkMode) {
          <i class="bi bi-moon"></i>
        } @else {
          <i class="bi bi-sun"></i>
        }
      </div>
    </div>
    <div class="m-2 header__search-button">
      <i class="bi bi-search"></i>
    </div>

    <div class="m-2 header__download-button">
      <button class="btn btn-primary">Download V10.0.18</button>
    </div>
  </div>
</div>
