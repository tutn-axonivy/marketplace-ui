<div class="d-flex justify-content-between">
  <div class="flex-column logo">
    <img
      class="logo__image"
      [src]="
        themeService.isDarkMode()
          ? '/assets/misc/axonivy-logo.svg'
          : '/assets/misc/axonivy-logo-black.svg'
      "
      alt="Axon Ivy" />

    <div>
      New version release available for Linux,
      <br />
      Window and MacOS operating systems.
    </div>

    <div class="flex-row">
      <button class="btn btn-primary">Download V10.0.18</button>
      <button class="btn btn-outline-primary m-3" >Download V11.2.1</button>
    </div>
  </div>

  <div class="d-flex align-items-center">
    <div class="navbar navbar-expand-lg">
      <ul class="navbar-nav me-auto mb-lg-0">
        @for (item of navItems; track $index) {
          <li class="nav-item">
            <a class="nav-link" aria-current="page">{{ item.label }}</a>
            <div class="active-line"></div>
          </li>
        }
      </ul>
    </div>
  </div>
</div>
